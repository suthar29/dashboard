<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json" />
  <script>
   if ('serviceWorker' in navigator) {
    const basePath = window.location.pathname.replace(/\/[^\/]*$/, '/');
    navigator.serviceWorker.register('./service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch((error) => console.error('Service Worker registration failed:', error));
   }
  </script>
</head>
<body>
  <div class="dashboard">
    <div id="sidebar" class="sidebar">
      <div class="toggle-wrapper">
        <div class="sidebar-heading">Dashboard</div>
      </div>
      
      <nav class="nav-links">
        <a href="#" id="link-query"><img src="./assets/query.png" width="20px" height="20px"><span class="link-text">Query</span></a>
        <a href="#" id="link-work"><img src="./assets/suitcase.png" width="20px" height="20px"><span class="link-text">Latest Work</span></a>
        <a href="#" id="link-testimonials"><img src="./assets/testimonial.png" width="20px" height="20px"><span class="link-text">Testimonials</span></a>
      </nav>
    </div>


    <div class="main-content">
        <div class="header" id="header">
          <button id="toggleBtn" class="toggle-btn">âœ–</button>
          <div class="profile-container">
            <img src="./assets/notification.png" width="20px" height="20px">
            <img src="./assets/profile.png" class="dp">
          </div>
        </div>

        <div id="content">
            <!-- Dynamic content will be loaded here -->
          </div>
  </div>
  </div>
  <div id="installPrompt">
    <p>Would you like to install this app?</p>
    <button id="installBtn">Install</button>
    <button id="cancelBtn">No, thanks</button>
  </div>
  <script src="./main.js"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
